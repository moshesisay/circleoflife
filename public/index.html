<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Doctor Mashup</title>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <script src="./index.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@1,800&display=swap" rel="stylesheet">
    <style>
      table {
          border-collapse: collapse;
          border-spacing: 0;
      }
      body {
        background-color: #36393f;
        color: white;
        vertical-align: top;
        text-align:center;
        font-family: 'Sarabun', sans-serif;
      }
      table {
        table-layout: fixed;
        height:100%;
      }
      #table-main {
        margin: 0 auto;
      }
      #table-side {
        width:450px;
      }
      tr {
        height:33%;
      }
      .vocals {
        color: #00e0a7;
      }
      .instrumental {
        color: #ffa600;
      }
            
      /* toggle in label designing */
      .toggle { 
          position : relative ; 
          display : inline-block; 
          width : 30px; 
          height : 16px; 
          top: 4px;
          left: 35px;
          background-color: #72767d; 
          border-radius: 30px; 
          border: 2px solid #72767d; 
          transition:  all 0.25s; 
      } 

      .toggle:hover {
        cursor: pointer;
      }
              
      /* After slide changes */
      .toggle:after { 
          content: ''; 
          position: absolute; 
          width: 15px; 
          height: 15px; 
          border-radius: 50%; 
          background-color: white; 
          top: 1px;  
          left: 1px; 
          transition-timing-function: ease;
          transition:  all 0.25s; 
      } 
              
      /* Toggle text */
      p { 
          font-family: Arial, Helvetica, sans-serif; 
          font-weight: bold; 
      } 
              
      /* Checkbox cheked effect */
      .checkbox:checked + .toggle::after { 
          left : 15px;  
      } 
              
      /* Checkbox cheked toggle label bg color */
      .checkbox:checked + .toggle { 
          background-color: #43b581; 
          border: 2px solid #43b581; 
      } 
              
      .checkbox:disabled + .toggle { 
          background-color: #3a5e52; 
          border: 2px solid #3a5e52; 
          cursor: not-allowed;
      } 
              
      .checkbox:disabled + .toggle:after { 
          background-color: #727478;
      } 
      /* Checkbox vanished */
      .checkbox {  
          display : none; 
      } 
      .toggles { 
        padding-top:20px;
        text-align:left;
      }
      tr .toggles { 
        /*border-top: 1px solid #42454a;*/
      }
      .toggle-wrapper {
        -webkit-user-select: none;
        -moz-user-select: none;
        -khtml-user-select: none;
        -ms-user-select: none;
        display:inline;
      }
      .main-row {
        background-color: #292b2f;
      }
      tr td:first-child {
        border-top-left-radius: 10px;
        border-bottom-left-radius: 10px;
      }
      tr td:last-child {
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <table id="table-main">
      <tr>
        <h1>♫ DOCTOR MASHUP ♫</h1>
      </tr>
      <tr class="main-row">
          <td class="main-column">
            <canvas id="myCanvas" width="500" height="410"></canvas>
          </td>
          <td class="main-column">
            <table id="table-side">
              <tr>
                <td>
                  <h4>Click on an artist to make them sing!</h4>
                </td>
              </tr>
              <tr>
                <td>
                  <h3 class="title vocals">Vocals:</h3>
                  <h2 class="content vocals">‎</h2>
                </td>
              </tr>
              <tr>
                <td>
                  <h3 class="title instrumental">Instrumental:</h3>
                  <h2 class="content instrumental">Jonas Blue - Rise ft. Jack & Jack</h2>
                </td>
              </tr>
            </table>
          </td>
      </tr>
      <tr class="toggles">
        <td colspan="2" class="toggles">
          Simple Mode
          <div class="toggle-wrapper">
            <input type="checkbox" id="simpleModeToggle" class="checkbox" onclick="()=>alert(fart)" checked disabled/> 
            <label for="simpleModeToggle" class="toggle"> 
                <p></p> 
            </label> 
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
