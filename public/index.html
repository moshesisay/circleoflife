<!DOCTYPE html>
<html lang="en">

<head>
  <title>Doctor Mashup</title>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <script src="./index.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <table id="table-main">
      <tr>
        <h1 class="main-title">♫ DOCTOR MASHUP ♫</h1>
      </tr>
      <tr class="main-row">
        <td class="main-column">
          <canvas id="myCanvas" class="canvas" width="500" height="410"></canvas>
        </td>
        <td class="main-column">
          <table id="table-side">
            <tr>
              <td>
                <h4>Click an artist to make them sing!</h4>
              </td>
            </tr>
            <tr>
              <td>
                <h3 class="title vocals">Vocals:</h3>
                <h2 class="content vocals">‎</h2>
              </td>
            </tr>
            <tr>
              <td>
                <h3 class="title instrumental">Instrumental:</h3>
                <h2 class="content instrumental">Jonas Blue - Rise ft. Jack & Jack</h2>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <!--tr-->
        <!--td colspan="2" style="text-align: left"-->
          <!--button id="save" disabled>Save</button-->
          <!--button id="play" disabled>Play</button-->
          <!--button id="load" disabled>Log (Development)</button-->
        <!--/td-->
      <!--/tr-->
      <tr>
        <td colspan="2">
          <button id="save1" disabled>Save 1st Mashup</button>
          <button id="save2" disabled>Save 2nd Mashup</button>
          <button id="save3" disabled>Save 3rd Mashup</button>
          <button id="save4" disabled>Save 4th Mashup</button>
          <button id="save5" disabled>Save 5th Mashup</button>
          <button id="clear" disabled>Clear All</button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button id="play1" disabled>Play 1st Mashup</button>
          <button id="play2" disabled>Play 2nd Mashup</button>
          <button id="play3" disabled>Play 3rd Mashup</button>
          <button id="play4" disabled>Play 4th Mashup</button>
          <button id="play5" disabled>Play 5th Mashup</button>
          <button id="stop" disabled>Stop</button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button id="generate" disabled>Generate Mashup</button>
        </td>
      </tr>
      <tr class="log-row">
        <td colspan="2" style="text-align: left">
          <p id="log"></p>
        </td>
      </tr>
      <tr>
        <td class="track-info-title" colspan="2" style="text-align: left">Track Info</td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: left" class="track-info">
          <p>
            BPM: 106<br>
            Key: D♭ Major<br>
            Time Signature: 4/4
          </p>
        </td>
      </tr>
      <tr class="toggles">
        <td colspan="2" class="toggles">
          Simple Mode
          <div class="toggle-wrapper">
            <input type="checkbox" id="simpleModeToggle" class="checkbox" onclick="()=>alert(fart)" checked disabled />
            <label for="simpleModeToggle" class="toggle">
              <p></p>
            </label>
          </div>
          <p>Plays one vocal at a time (on by default)</p>
        </td>
      </tr>
    </table>
  </div>
</body>

</html>
